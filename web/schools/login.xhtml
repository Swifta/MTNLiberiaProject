<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <div>
            <h:form id="login">
                <h:panelGrid columns="2" cellpadding="3" cellspacing="3">
                    <h:outputLabel value="Username" styleClass="elevens whites"/>
                    <h:inputText value="#{loginBean.username}" size="30" styleClass="texts padded" validatorMessage="Validation Error: Ensure the username doesn't contain special characters, space and is between 3 to 20-character length">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z0-9]{3,20}" />
                    </h:inputText>
                    <div class="centers" style="width: 60%;">
                        <h:panelGrid styleClass="elevens" columns="2" style="width :100%;margin: 0 auto"> 
                            <h:commandButton value="Get PIN" styleClass="buttons elevens whites bolds padded" style="color : #fff;" action="#{loginBean.sendPin()}"/>
                            <a class="elevens bold" href="#{portalAdminBean.portalAdminUrl}">Login as portal admin</a>
                        </h:panelGrid> 
                    </div>                     
                    <div class="centers padded" style="width: 80%;padding: 10px">
                        <h:outputLabel value="#{loginBean.errorString}" class="elevens errors bolds"/>
                    </div>                    
                </h:panelGrid>                
            </h:form>
        </div>
    </h:body>
</html>
