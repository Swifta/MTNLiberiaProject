<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <p:growl id="messages" showDetail="true" rendered="true"/>
        <div id="canvas">
            <div style="text-align: right;padding: 5px;" class="elevens">
                <div class="centers" style="width : 75%;">
                    <h:outputLabel value="#{loginBean.admin.schoolName}" styleClass="bolds fifteens" style="text-transform:uppercase"/>
                </div>
                <h:form>
                    <p:commandButton value="Log Out" styleClass="elevens bolds" action="#{loginBean.logOut()}" ajax="false"/>
                </h:form>
            </div>            
            <p:tabView styleClass="elevens bolds" dynamic="true" activeIndex="#{schoolBean.activeIndex}">
                <p:ajax event="tabChange" listener="#{schoolBean.onTabChange}" update=":form:growl"/>  
                <p:tab title="Register Students" id="stdreg">
                    <h:form>
                        <h:panelGrid styleClass="elevens" columns="2" style="width : 90%;margin: 0 auto">
                            <h:outputLabel value="Student Name : "/>
                            <h:inputText value="#{schoolBean.student.name}" styleClass="elevens padded" size="35" required="true" requiredMessage="Student Name required" validatorMessage="Validation Error: Ensure the student's name doesn't contain special characters and is between 4 to 50-character lenght">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][\w\s]{3,50}$" />
                    </h:inputText>
                            <h:outputLabel value="Registration Number: "/>
                            <h:inputText value="#{schoolBean.student.identNo}" styleClass="elevens padded" size="35" required="true" requiredMessage="Student Registrataion Number required" validatorMessage="Validation Error: Ensure the student registration number doesn't contain special characters, space and is between 2 to 10-character lenght">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z0-9]{1,10}$" />
                    </h:inputText>
                            <h:outputLabel value=""/> 
                            <h:column>
                                <h:commandButton value="Create Student" styleClass="buttons elevens whites bolds padded" 
                                                 style="color : #fff;" actionListener="#{schoolBean.createStudent(loginBean.admin.schoolName)}"/> 
                            </h:column>
                        </h:panelGrid>                    
                    </h:form>
                </p:tab>
                <p:tab title="Registered Students" id="regstd">

                    <h:form id="form">          
                        <p:dataTable paginator="true" rows="100"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} 
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" styleClass="elevens datatables" 
                                     value="#{schoolBean.students}" var="student" >
                            <f:facet name="header">Registered Students (Select a row to update the record)</f:facet>


                            <p:column headerText="ID No." style="width:20%">  
                                <h:outputText value="#{student.identNo}" />  
                            </p:column>  

                            <p:column headerText="Name of Student" style="width:50%">  
                                <h:outputText value="#{student.name}" />  
                            </p:column>  
                            <p:column headerText="Last Update" style="width:24%" >  
                                <h:outputText value="#{student.lastUpdate}" />  
                            </p:column>       

                            <p:column style="width:100%" >  
                                <p:commandLink value="Edit" action="#{schoolBean.retrieveStudent(student.id)}"> 
                                </p:commandLink>  
                            </p:column> 

                        </p:dataTable> 
                    </h:form>

                </p:tab>
                <p:tab title="Transaction History" id="transhist">                   
                    <h:form>
                        <p:dataTable paginator="true" rows="20"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" styleClass="elevens datatables" value="#{schoolBean.histories}" var="history" id="txnHistory">
                            <f:facet name="header">Transaction History</f:facet>
                            <p:column headerText="Name of Student">
                                <h:outputLabel value="#{history.studentName}"/>
                            </p:column>
                            <p:column headerText="Amount Paid">
                                <h:outputLabel value="#{history.amountPaid}"/>
                            </p:column>                        
                            <p:column headerText="Paid By">
                                <h:outputLabel value="#{history.paidBy}"/>
                            </p:column>                        
                            <p:column headerText="Payment Reference">
                                <h:outputLabel value="#{history.paymentRef}"/>
                            </p:column>                        
                            <p:column headerText="Fundamo Transaction ID">
                                <h:outputLabel value="#{history.transactionID}"/>
                            </p:column>                        
                            <p:column headerText="Date">
                                <h:outputLabel value="#{history.date}"/>
                            </p:column>                        
                        </p:dataTable>                    <p:poll interval="5" listener="#{schoolBean.getHistories()}" update="txnHistory" /></h:form>
                </p:tab>            
            </p:tabView>            
        </div>
    </h:body>
</html>
