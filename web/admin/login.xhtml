<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <div id="login">
            <h:form>
                <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                    <h:outputLabel value="Username" styleClass="elevens whites"/>
                    <h:inputText value="#{portalAdminBean.portalAdmin.username}" size="30" styleClass="texts padded"/>
                    <h:outputLabel value="Password" styleClass="elevens whites"/>
                    <h:inputSecret value="#{portalAdminBean.portalAdmin.password}" size="30" styleClass="texts padded"/>                    
                    <div class="centers" style="width: 60%;">
                        <h:commandButton value="Log in" styleClass="buttons elevens whites bolds padded" style="color : #fff;" action="#{portalAdminBean.authenticate()}"/>
                    </div>
                    <div class="centers padded" style="width: 80%;padding: 10px">
                        <h:outputLabel value="#{portalAdminBean.message}" class="elevens errors bolds"/>
                    </div>
                </h:panelGrid>                
            </h:form>
        </div>
    </h:body>
</html>
