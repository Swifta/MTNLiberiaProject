<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <div>
            <h:form id="login">
                <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
                    <h:outputLabel value="Username" styleClass="elevens whites"/>
                    <h:inputText value="#{portalAdminBean.portalAdmin.username}" size="30" styleClass="texts padded" validatorMessage="Validation Error: Ensure the username doesn't contain special characters, space and is between 3 to 15-character length">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z]{2,15}" />
                    </h:inputText>
                    <h:outputLabel value="Password" styleClass="elevens whites"/>
                    <h:inputSecret value="#{portalAdminBean.portalAdmin.password}" size="30" styleClass="texts padded" validatorMessage="Validation Error: Ensure the password doesn't contain special characters, space and is between 6 to 20-character length">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][\w\s]{5,20}" />
                    </h:inputSecret>                    
                    <div class="centers" style="width: 100%;">
                        <h:panelGrid styleClass="elevens" columns="2" style="width :100%;margin: 0 auto"> 
                            <h:commandButton value="Log in" styleClass="buttons elevens whites bolds padded" style="color : #fff;" action="#{portalAdminBean.authenticate()}"/>
                            <a class="elevens bold" href="#{portalAdminBean.schoolAdminUrl}">Login as school admin</a>
                        </h:panelGrid> 
                    </div>
                    <div class="centers padded" style="width: 80%;padding: 10px">
                        <h:outputLabel value="#{portalAdminBean.message}" class="elevens errors bolds"/>
                    </div>
                </h:panelGrid>                
            </h:form>
        </div>
    </h:body>
</html>
