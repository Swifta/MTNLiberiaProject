<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <p:growl id="messages" showDetail="true" rendered="true"/>
        <div id="canvas">
            <h:form >
                <div style="align:right">
                    <p:commandButton styleClass="elevens bolds" value="Back to portal adminsss details" action="#{schoolBean.redirectToManageAdmins()}" /> 
                </div>
                <p:fieldset legend="Edit Portal Admin Information" styleClass="fifteens bolds centers">  
                    <h:panelGrid styleClass="elevens" columns="2" style="width : 80%;margin: 0 auto">
                        <h:outputLabel value="Portal Username: "/>
                        <h:inputText value="#{schoolBean.selectedPortalAdmin.username}" styleClass="elevens padded" size="35" requiredMessage="Portal Username required" validatorMessage="Validation Error: Ensure the username doesn't contain special characters, space and is between 3 to 15-character length">
                            <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z0-9]{2,15}$" />
                        </h:inputText>
                        <h:outputLabel value="Password: "/>
                        <h:inputText value="#{schoolBean.selectedPortalAdmin.password}" styleClass="elevens padded" size="35" requiredMessage="Password required" validatorMessage="Validation Error: Ensure the password doesn't contain special characters, space and is between 6 to 20-character length">
                            <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z]{2,15}$" />
                        </h:inputText>
                        <h:outputLabel value="Pick a role"/>
                        <h:selectOneMenu  styleClass="elevens padded" value="#{schoolBean.selectedPortalAdmin.roleId}">
                            <f:selectItem itemLabel="Select an admin role"/>
                            <f:selectItems value="#{portalAdminBean.adminRoles}" var="adminRole" itemLabel="#{adminRole.name}" itemValue="#{adminRole.id}"/> 
                        </h:selectOneMenu>   <h:outputLabel value=""/>
                        <h:commandButton value="Update Portal Admin" styleClass="buttons elevens whites bolds padded" style="color : #fff;" action="#{schoolBean.updatePortalAdmin()}"/> 
                    </h:panelGrid> 
                </p:fieldset>
            </h:form>  
        </div></h:body></html>
