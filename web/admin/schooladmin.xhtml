<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <p:growl id="messages" showDetail="true" rendered="true"/>
        <div id="canvas"><h:outputLabel value="" styleClass="fifteens bolds centers"/>
            <h:form >
                <div style="align:right">
                    <p:commandButton styleClass="elevens bolds" value="Back to school admin details" action="#{schoolBean.redirectToManageAdmins()}" /> 
                </div><p:fieldset legend="Edit School Admin Information" styleClass="fifteens bolds centers">  
                            <h:panelGrid styleClass="elevens" columns="2" style="width : 80%;margin: 0 auto">
                                <h:outputLabel value="School"/><h:outputLabel styleClass="fifteens bolds" value="#{schoolBean.selectedAdmin.schoolName}"/>
                                <h:outputLabel value="First Name : "/>
                                <h:inputText value="#{schoolBean.selectedAdmin.firstName}" styleClass="elevens padded" size="35" required="true" requiredMessage="First Name required" validatorMessage="Validation Error: Ensure the first name doesn't contain special characters, space and is between 3 to 15-character length">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z]{2,15}$" />
                    </h:inputText>
                                <h:outputLabel value="Last Name : "/>
                                <h:inputText value="#{schoolBean.selectedAdmin.lastName}" styleClass="elevens padded" size="35" required="true" requiredMessage="Last Name required" validatorMessage="Validation Error: Ensure the last name doesn't contain special characters, space and is between 3 to 15-character length">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][a-zA-Z]{2,15}$" />
                    </h:inputText>
                                <h:outputLabel value="Mobile : "/>
                                <h:inputText value="#{schoolBean.selectedAdmin.phoneNo}" styleClass="elevens padded" size="35" required="true" requiredMessage="Mobile required" validatorMessage="Validation Error: Ensure the mobile number doesn't contain special characters, space and is between 6 to 15-character length">
                        <f:validateRegex pattern="^[^-!@~#$%/\\|][0-9]{5,15}$" />
                    </h:inputText>
                                <h:outputLabel value="Email Address : "/>
                                <h:inputText value="#{schoolBean.selectedAdmin.emailAddress}" styleClass="elevens padded" size="35" required="true" requiredMessage="Email Address required" validatorMessage="Validation Error: Ensure this contains a valid email address">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                                <h:outputLabel value=""/>
                                <h:commandButton value="Update Admin" styleClass="buttons elevens whites bolds padded" style="color : #fff;" action="#{schoolBean.updateSchoolAdmin()}"/> 
                            </h:panelGrid> 
                </p:fieldset>
            </h:form>  
        </div></h:body></html>
