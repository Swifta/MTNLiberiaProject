<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <p:growl id="messages" showDetail="true" rendered="true"/>
        <div id="canvas">
            <h:form >
                <div style="align:right">
                    <p:commandButton styleClass="elevens bolds" value="Back to school details" action="#{schoolBean.redirectToManageSchools()}" /> 
                </div><br /><br />
                <h:panelGrid styleClass="elevens" columns="2" style="width : 90%;margin: 0 auto">

                    <h:outputLabel value="School Name : "/>
                    <h:inputText value="#{schoolBean.selectedSchool.name}" styleClass="elevens padded" size="35" required="true" requiredMessage="School Name required"/>

                                                 <h:outputLabel value=""/>
                    <h:commandButton value="Update School" styleClass="buttons elevens whites bolds padded" style="color : #fff;" action="#{schoolBean.updateSchool()}"/> 
                </h:panelGrid> 
            </h:form>  
        </div></h:body></html>
