<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liberia School Portal</title>
        <link href="../styles/main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:growl rendered="true"/>
        <div id="logo" style="margin-bottom: 50px;">
            <div id ="top">
                <img src="../images/mtnliberia.png" style="margin-left: 20px; float : left;"/>
                <div id="banner" class="centers bolds bigs" 
                     style="float : left;margin: 0 auto;margin-left: 200px;">
                    <img src="../images/portal.png"/>
                </div>                                            
            </div>
        </div>        
        <c:if test="#{portalSession.appSession.getAttribute('pageid') == 0}">
            <ui:include src="/admin/login.xhtml"/>
        </c:if>
        <c:if test="#{portalSession.appSession.getAttribute('pageid') == 99}">
            <ui:include src="/admin/main.xhtml"/>
        </c:if> <c:if test="#{portalSession.appSession.getAttribute('pageid') == 3}">
            <ui:include src="/admin/school.xhtml"/>
        </c:if><c:if test="#{portalSession.appSession.getAttribute('pageid') == 2}">
            <ui:include src="/admin/schooladmin.xhtml"/>
        </c:if>  <c:if test="#{portalSession.appSession.getAttribute('pageid') == 4}">
            <ui:include src="/admin/portaladmin.xhtml"/>
        </c:if>       
    </h:body>
</html>
